<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>AbeTube</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      direction: rtl;
    }

    header {
      background-color: #cc0000;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 1rem;
    }

    .search-box {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .search-box input {
      flex: 1;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .search-box button {
      padding: 0.7rem 1rem;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    #player-container {
      margin-bottom: 2rem;
      display: flex;
      justify-content: center;
    }

    #player-container iframe {
      width: 100%;
      max-width: 100%;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    #results {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }

    .video-item {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      flex-direction: column;
    }

    .video-item:hover {
      transform: translateY(-5px);
    }

    .video-item img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .video-title {
      padding: 0.6rem;
      font-size: 0.95rem;
      font-weight: bold;
      color: #333;
    }

    #fullscreen-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
      padding: 0.7rem 1rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

   /* Splash screen - fireworks style */
#splash {
  position: fixed;
  inset: 0;
  background: #000;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  overflow: hidden;
}

.fireworks-container {
  position: relative;
  width: 100px;
  height: 100px;
}

.particle {
  position: absolute;
  width: 8px;
  height: 8px;
  background: hsl(calc(var(--i) * 36), 100%, 50%);
  border-radius: 50%;
  animation: explode 1s ease-out forwards;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(calc(var(--i) * 12deg)) translateY(0);
}

@keyframes explode {
  0% {
    opacity: 1;
    transform: translate(-50%, -50%) rotate(calc(var(--i) * 12deg)) translateY(0);
  }
  100% {
    opacity: 0;
    transform: translate(-50%, -50%) rotate(calc(var(--i) * 12deg)) translateY(-120px);
  }
} 

    .logo-area {
      text-align: center;
    }

    .logo-area img {
      width: 100px;
    }

    .logo-area .title {
      font-size: 2rem;
      color: #cc0000;
    }

    @media (max-width: 600px) {
      .search-box {
        flex-direction: column;
      }

      #fullscreen-btn {
        left: 50%;
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>
  <header>AbeTube - נגן יוטיוב  </header>

  <div class="container">
    <div class="search-box">
      <input id="searchInput" type="text" placeholder="הקלד מילת חיפוש או קישור ל-YouTube" />
      <button onclick="searchVideos()">חפש</button>
    </div>

    <div id="player-container"></div>
    <div id="results"></div>
  </div>

  <button id="fullscreen-btn" onclick="toggleFullScreen()">מעבר למסך מלא</button>

  <div id="splash">
    <div class="logo-area">
      <img src="logo.png" alt="logo" />
      <h1 class="title">AbeTube</h1>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
      }, 4000);
    });

    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU";
    let playlist = [];
    let currentIndex = 0;

    window.onload = () => loadFromCache();

    document.getElementById("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        searchVideos();
      }
    });

    async function searchVideos() {
      const query = document.getElementById("searchInput").value.trim();
      if (!query) return;

      playlist = [];
      currentIndex = 0;
      document.getElementById("results").innerHTML = "";
      document.getElementById("player-container").innerHTML = "";

      const isURL = query.includes("youtube.com") || query.includes("youtu.be");
      if (isURL) {
        const match = query.match(/(?:v=|\/)([0-9A-Za-z_-]{11})/);
        const videoId = match ? match[1] : "";
        if (videoId && await checkEmbeddable(videoId)) {
          playlist = [{ videoId, title: "סרטון שהוזן", thumb: "" }];
          currentIndex = 0;
          saveToCache();
          playVideo(currentIndex);
        }
        return;
      }

      const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(
        query)}&type=video&key=${API_KEY}&maxResults=30`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        for (const item of data.items) {
          const vid = item.id.videoId;
          if (await checkEmbeddable(vid)) {
            playlist.push({
              videoId: vid,
              title: item.snippet.title,
              thumb: item.snippet.thumbnails.medium.url,
            });
          }
        }

        if (playlist.length === 0) return alert("לא נמצאו סרטונים ניתנים לניגון");

        currentIndex = 0;
        saveToCache();
        playVideo(currentIndex);
      } catch (e) {
        console.error("שגיאת חיפוש:", e);
      }
    }

    function playVideo(index) {
      const video = playlist[index];
      if (!video) return;

      document.getElementById("player-container").innerHTML =
        `<iframe id="ytplayer" src="https://www.youtube-nocookie.com/embed/${video.videoId}?autoplay=1&enablejsapi=1&rel=0&modestbranding=1" allowfullscreen allow="autoplay"></iframe>`;

      setTimeout(() => {
        document.getElementById("player-container").scrollIntoView({ behavior: "smooth" });
      }, 500);

      const resultsDiv = document.getElementById("results");
      resultsDiv.innerHTML = "";

      playlist.forEach((v, i) => {
        if (i === index) return;
        const div = document.createElement("div");
        div.className = "video-item";
        div.onclick = () => {
          currentIndex = i;
          saveToCache();
          playVideo(i);
        };
        div.innerHTML = `<img src="${v.thumb}" alt="${v.title}"><div class="video-title">${v.title}</div>`;
        resultsDiv.appendChild(div);
      });

      setTimeout(() => setupPlayerEvents(), 1000);
    }

    function toggleFullScreen() {
      const btn = document.getElementById("fullscreen-btn");
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
        btn.textContent = "יציאה ממסך מלא";
      } else {
        document.exitFullscreen();
        btn.textContent = "מעבר למסך מלא";
      }
    }

    function setupPlayerEvents() {
      if (typeof YT === "undefined" || typeof YT.Player === "undefined") return;
      new YT.Player("ytplayer", {
        events: {
          onStateChange: (e) => {
            if (e.data === YT.PlayerState.ENDED && currentIndex + 1 < playlist.length) {
              currentIndex++;
              saveToCache();
              playVideo(currentIndex);
            }
          },
        },
      });
    }

    async function checkEmbeddable(id) {
      const url = `https://www.googleapis.com/youtube/v3/videos?part=status&id=${id}&key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        return data.items?.[0]?.status?.embeddable ?? false;
      } catch {
        return false;
      }
    }

    function saveToCache() {
      localStorage.setItem("abe_playlist", JSON.stringify(playlist));
      localStorage.setItem("abe_index", currentIndex);
    }

    function loadFromCache() {
      const list = localStorage.getItem("abe_playlist");
      const idx = localStorage.getItem("abe_index");
      if (list && idx !== null) {
        playlist = JSON.parse(list);
        currentIndex = parseInt(idx);
        playVideo(currentIndex);
      }
    }

    const tag = document.createElement("script");
    tag.src = "https://www.youtube.com/iframe_api";
    document.head.appendChild(tag);
  </script>
</body>
</html>
