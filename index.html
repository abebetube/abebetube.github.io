<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AbeTube</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #888888;
      color: white;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #959595;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
    }

    header img {
      height: 40px;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 20px;
    }

    .search-bar input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .search-bar button {
      background-color: #3b3b3b;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .search-bar button:hover {
      background-color: #1c1c1c;
    }

    .controls, .pagination {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
    }

    .controls button, .pagination button {
      background-color: #3b3b3b;
      border: none;
      border-radius: 8px;
      padding: 10px 20px;
      color: white;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .controls button:hover, .pagination button:hover {
      background-color: #1c1c1c;
    }


    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #error {
      display: none;
      text-align: center;
      color: #ff5252;
      margin-top: 20px;
    }

    #player {
      position: relative;
      width: 100%;
      max-width: 100%;
      height: 0;
      padding-bottom: 56.25%;
      margin: 20px auto;
      background-color: #000;
    }

    #player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }

    .results-title {
      text-align: center;
      font-size: 20px;
      color: #fff;
      margin: 20px 0 10px;
    }

    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background-color: #b5b5b5;
      padding: 10px;
      border-radius: 12px;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    .video-card:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    .video-card img {
      width: 100%;
      border-radius: 8px;
    }

    .video-title {
      margin: 10px 0 0;
      font-size: 16px;
      line-height: 1.4;
      color: #000;
    }
	#splash {
  position: fixed;
  inset: 0;
  background-color: #888;
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#splashLogo {
  width: 120px;
  height: 120px;
  animation: spin 5s linear forwards;
}

@keyframes spin {
  0%   { transform: rotate(0deg) scale(1); opacity: 1; }
  70%  { transform: rotate(720deg) scale(1); }
  80%  { transform: rotate(720deg) scale(1.05) translateX(5px); }
  85%  { transform: rotate(720deg) scale(1.05) translateX(-5px); }
  90%  { transform: rotate(720deg) scale(1.1) translateX(3px); }
  100% { transform: rotate(720deg) scale(3); opacity: 0; }
}



  </style>
  <script src="https://www.youtube.com/iframe_api"></script>

</head>
<body>
  <header>
    <h1>AbeTube</h1>
    <img src="logo.png" alt="AbeTube Logo">
  </header>
<div id="splash">
  <img src="logo.png" id="splashLogo" alt="logo">
</div>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="חפש סרטונים ביוטיוב..." onkeydown="checkEnter(event)" />
    <button onclick="searchVideos()">חפש</button>
  </div>

  <div id="loader" style="display: none;">
    <div class="spinner"></div>
  </div>

  <div id="error">אין חיבור לאינטרנט. בדוק ונסה שוב.</div>

  <div id="player"></div>

  <h2 class="results-title" id="resultsTitle" style="display: none;">סרטונים נוספים</h2>

  <div class="results" id="results"></div>

  <div class="pagination" id="pagination" style="text-align:center; margin-bottom: 30px; display:none;">
    <button onclick="loadPrevPage()">⬅ הקודם</button>
    <button onclick="loadNextPage()">הבא ➡</button>
  </div>

  <script>
  window.addEventListener('load', () => {
  setTimeout(() => {
    const splash = document.getElementById('splash');
    splash.style.transition = 'opacity 0.5s ease-out';
    splash.style.opacity = 0;
    setTimeout(() => splash.remove(), 500);
  }, 3000);
});

    const API_KEY = "AIzaSyCKWg2Po9gpQTx2-SSadDOouTB04jBFAAU";
    let currentItems = [];
    let nextPageToken = '';
    let prevPageToken = '';
    let currentQuery = '';
    let currentVideoId;

    function loadCache(query) {
      const cachedData = localStorage.getItem(query);
      return cachedData ? JSON.parse(cachedData) : null;
    }

    function saveCache(query, data) {
      localStorage.setItem(query, JSON.stringify(data));
    }

    function loadPreviousSearch() {
      const cachedQuery = localStorage.getItem('lastQuery');
      if (cachedQuery) {
        document.getElementById('searchInput').value = cachedQuery;
        searchVideos();
      }
    }
	
	
	function searchVideos(pageToken = '') {
  if (!navigator.onLine) {
    document.getElementById('error').style.display = 'block';
    return;
  }

  document.getElementById('error').style.display = 'none';
  document.getElementById('loader').style.display = 'block';

  const query = document.getElementById('searchInput').value.trim();
  if (!query) {
    document.getElementById('loader').style.display = 'none';
    return;
  }

  currentQuery = query;
  localStorage.setItem('lastQuery', query);

  if (!pageToken) {
    const cachedResults = loadCache(query);
    if (cachedResults) {
      nextPageToken = cachedResults.nextPageToken || '';
      prevPageToken = cachedResults.prevPageToken || '';
      document.getElementById('pagination').style.display = (nextPageToken || prevPageToken) ? 'flex' : 'none';
      currentItems = cachedResults.items;
      renderResults(currentItems);
      document.getElementById('loader').style.display = 'none';
      return;
    }
  }

  const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&maxResults=12&q=${encodeURIComponent(query)}&type=video&key=${API_KEY}&pageToken=${pageToken}`;
  fetch(url)
    .then(res => res.json())
    .then(data => {
      nextPageToken = data.nextPageToken || '';
      prevPageToken = data.prevPageToken || '';
      document.getElementById('pagination').style.display = (nextPageToken || prevPageToken) ? 'flex' : 'none';

      currentItems = data.items;
      if (!pageToken) saveCache(query, data);

      renderResults(currentItems);
      document.getElementById('loader').style.display = 'none';
    })
    .catch(error => {
      console.error('שגיאה בשליפת נתונים:', error);
      document.getElementById('error').textContent = 'אירעה שגיאה בטעינת הסרטונים. נסה שוב.';
      document.getElementById('error').style.display = 'block';
      document.getElementById('loader').style.display = 'none';
    });
}


function checkEnter(event) {
  if (event.key === 'Enter') {
    searchVideos();
  }
}

function renderResults(items) {
  const resultsContainer = document.getElementById('results');
  const resultsTitle = document.getElementById('resultsTitle');
  resultsContainer.innerHTML = '';

  if (!items || items.length === 0) {
    resultsTitle.style.display = 'none';
    return;
  }

  resultsTitle.style.display = 'block';

  items.forEach((item, index) => {
    const videoId = item.id.videoId;
    const title = item.snippet.title;
    const thumbnail = item.snippet.thumbnails.medium.url;

    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
      <img src="${thumbnail}" alt="${title}">
      <div class="video-title">${title}</div>
    `;

    card.onclick = () => {
      playVideo(videoId);
      scrollToPlayer();
    };

    resultsContainer.appendChild(card);

    if (index === 0 && !currentVideoId) {
      playVideo(videoId);
      currentVideoId = videoId;
    }
  });
}




function playVideo(videoId) {
  const player = document.getElementById('player');
  player.innerHTML = `
    <iframe src="https://www.youtube.com/embed/${videoId}?autoplay=1&rel=0" allowfullscreen allow="autoplay"></iframe>
  `;
  currentVideoId = videoId;
}

function scrollToPlayer() {
  const player = document.getElementById('player');
  player.scrollIntoView({ behavior: 'smooth' });
}

function loadNextPage() {
  if (nextPageToken) {
    searchVideos(nextPageToken);
  }
}

function loadPrevPage() {
  if (prevPageToken) {
    searchVideos(prevPageToken);
  }
}

window.onload = () => {
  loadPreviousSearch();
};
  </script>
</body>
</html>

  </script>
</body>
</html>
